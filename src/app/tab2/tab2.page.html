<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="latest-photo-container" *ngIf="latestPhoto">
    <img class="latest-photo" [src]="latestPhoto.webviewPath" alt="Latest Photo" />
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
