<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galería de imágenes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let foto of servicioDeFotos.fotos; index as posicion">
        <ion-card>
          <ion-img [src]="foto.rutaWebview" (click)="mostrarHojaDeAcciones(foto, posicion)"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
